<div class="container search-form">
	<form class="form-inline" (ngSubmit)="searchRepo()">
		<label class="sr-only" for="repository">repository</label>
		<input type="text" name="repo" [(ngModel)]="searchName" class="form-control mb-2 mr-sm-2" id="repository" placeholder="github">      
		<button type="submit" class="btn btn-primary mb-2">Search</button>
		</form>
</div>

<div class="container">
	<div class="row main-content" *ngIf="searchRepos">
		<div class="col-md-12 user-details">
			<div class="table table-striped">
				<table class="table">
					<tbody>
						<tr *ngFor='let repo of searchRepos'>
						<td>
							<h4>
							<a href="{{repo.url}}" >{{repo.name}}</a>
							</h4>
							<p>{{repo.description}}</p>
						</td>
						</tr>
					</tbody>
				</table>
				<hr>
			</div>
		</div>
	</div>
</div>

<div class="page-wrap d-flex flex-row align-items-center" *ngIf="error">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12 text-center">
				<span class="display-1 d-block">Error</span>
				<div class="mb-4 lead">Please Make sure you typed the correct repo name</div>
			</div>
		</div>
	</div>
</div>
